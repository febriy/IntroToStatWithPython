<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="login">
        <h1>Titanic Survivability</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">

            <label for="Pclass">Pclass:</label>
            <select id="Pclass" name="Pclass">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>



            <label for="Sex">Sex: </label>
            <select id="Sex" name="Sex">
                <option value="female">female</option>
                <option value="male">male</option>
            </select>

            <input type="text" name="Age" placeholder="Age" required="required" />
            <input type="text" name="SibSp" placeholder="SibSp" required="required" />
            <input type="text" name="Parch" placeholder="Parch" required="required" />
            <input type="text" name="Fare" placeholder="Fare" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        {{ prediction_text }}
        <br>
        {% if survival_status == 1 %}
        <h2>"Survive!"</h2>
        {% else %}
        <h2>"Does not survive!"</h2>
        {% endif %}

    </div>


</body>

</html>
